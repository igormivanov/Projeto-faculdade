    <div class="container">
        <section class="image-top">
            <div class="image">
                <img src="../assets/image/undraw_new_notifications_re_xpcv (1).svg" alt="">
            </div>
            <form name="f1" action="ProdutoControlador" class="form" method="post">
                <!-- Cabeçalho -->
                <header class="form-header">
                    <h1>Cadastro</h1>
                </header>
                <!-- inputs -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="rg">Descrição</label>
                        <input id="rg" type="text" name="rg" placeholder="Descrição do produto" required>
                    </div>
                    <div class="input-box">
                        <label for="tel">Marca</label>
                        <input id="tel" type="tel" name="tel" placeholder="Marca" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">Preço Unitário</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Preço de cada unidade" required>
                    </div>
                    <div class="input-box">
                        <label for="date">Preço de Compra</label>
                        <input id="date" type="text" name="date" placeholder="Preço do produto" required >
                    </div>
                    <div class="input-box">
                        <label for="endereco">Quantidade</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Quantidade" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Quantidade Mínima</label>
                        <input id="email" type="email" name="email" placeholder="Quantidade minima" required>
                    </div>
                </div>
                <!-- Botão continuar -->
                <div class="continue-button">
                    <input type="button" value="Cadastrar">
                </div>
            </form>
        </section>
